name: Deploy LotoIA to VPS

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'IAs-Loto/**'
      - 'ias/**'
      - '.github/workflows/deploy-with-ias.yml'
  workflow_dispatch:  # Permite ejecutar manualmente desde la interfaz de GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Obtener todo el historial para que git describe funcione correctamente

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: 212.227.230.103
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "=== INICIO DEL DESPLIEGUE ==="
          
          echo "=== Configurando entorno ==="
          export NODE_ENV=production
          export PATH=$PATH:/usr/local/bin:/usr/bin
          
          echo "=== Instalando herramientas globales ==="
          npm install -g pm2@latest
          echo "âœ… PM2 instalado globalmente"
          
          echo "=== Navegando al directorio del proyecto ==="
          cd /var/www/tienda-web-lotoAI-1
          
          echo "=== Actualizando desde GitHub ==="
          git fetch origin
          git reset --hard origin/main
          git pull origin main
          
          echo "=== Verificando archivos crÃ­ticos ==="
          if [ -f "fix-build.js" ] && [ -f "server.ts" ] && [ -f "nginx.conf" ]; then
            echo "âœ… Archivos crÃ­ticos verificados"
          else
            echo "âŒ Faltan archivos crÃ­ticos"
            exit 1
          fi
          
          echo "=== Verificando archivos CSS ==="
          if [ -f "src/assets/css/bootstrap-fixes.css" ] && [ -f "src/assets/css/mobile-styles.css" ] && [ -f "src/assets/css/container-fixes.css" ]; then
            echo "âœ… Archivos CSS encontrados"
            echo "ðŸ“‹ Archivos CSS disponibles:"
            ls -la src/assets/css/
          else
            echo "âŒ Faltan archivos CSS crÃ­ticos"
            echo "ðŸ“‹ Contenido de src/assets/css/:"
            ls -la src/assets/css/ || echo "Directorio CSS no existe"
            exit 1
          fi
          
          echo "=== Verificando configuraciÃ³n angular.json ==="
          if grep -q "bootstrap-fixes.css" angular.json && grep -q "mobile-styles.css" angular.json && grep -q "container-fixes.css" angular.json; then
            echo "âœ… ConfiguraciÃ³n CSS en angular.json correcta"
          else
            echo "âŒ ConfiguraciÃ³n CSS en angular.json incorrecta"
            echo "ðŸ“‹ ConfiguraciÃ³n styles en angular.json:"
            grep -A 10 '"styles"' angular.json || echo "No se encontrÃ³ secciÃ³n styles"
            exit 1
          fi
          
          echo "=== Actualizando configuraciÃ³n NGINX ==="
          sudo cp nginx.conf /etc/nginx/sites-enabled/loto-ia.com
          sudo nginx -t
          echo "âœ… ConfiguraciÃ³n NGINX actualizada"
          
          echo "=== InstalaciÃ³n de dependencias ==="
          npm install --production=false
          
          echo "=== Limpiando cachÃ© y archivos compilados ==="
          rm -rf dist/ || true
          rm -rf .angular/ || true
          rm -rf node_modules/.cache/ || true
          npm run clean || true
          echo "âœ… CachÃ© limpiada"
          
          echo "=== CompilaciÃ³n del proyecto ==="
          npm run build:ssr
          
          echo "=== Verificando archivos compilados ==="
          if [ -f "dist/tienda-web-loto-ai/server/main.server.mjs" ]; then
            echo "âœ… Servidor SSR encontrado"
          else
            echo "âŒ Servidor SSR NO encontrado"
            ls -la dist/tienda-web-loto-ai/server/ || echo "Directorio server no existe"
            exit 1
          fi
          
          if [ -f "dist/tienda-web-loto-ai/browser/index.csr.html" ]; then
            echo "âœ… index.csr.html encontrado (creado por fix-build.js)"
          else
            echo "âŒ index.csr.html NO encontrado"
            ls -la dist/tienda-web-loto-ai/browser/ || echo "Directorio browser no existe"
            exit 1
          fi
          
          echo "=== CompilaciÃ³n del backend ==="
          npm run build:backend
          
          echo "=== Configurando PM2 ==="
          pm2 stop all || true
          pm2 delete all || true
          
          # Crear configuraciÃ³n PM2 para backend
          cat > ecosystem.backend.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'loto-ia-backend',
              script: 'src/backend/dist/server.js',
              instances: 1,
              exec_mode: 'fork',
              autorestart: true,
              watch: false,
              max_restarts: 10,
              min_uptime: '10s',
              env: {
                NODE_ENV: 'production',
                PORT: '3001'
              },
              error_file: '/root/.pm2/logs/loto-ia-backend-error.log',
              out_file: '/root/.pm2/logs/loto-ia-backend-out.log',
              log_file: '/root/.pm2/logs/loto-ia-backend-combined.log'
            }]
          };
          EOF
          
          # Crear configuraciÃ³n PM2 para SSR
          cat > ecosystem.ssr.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'loto-ia-ssr',
              script: 'express-server.js',
              instances: 1,
              exec_mode: 'fork',
              autorestart: true,
              watch: false,
              max_restarts: 10,
              min_uptime: '10s',
              env: {
                NODE_ENV: 'production',
                PORT: '4000'
              },
              error_file: '/root/.pm2/logs/loto-ia-ssr-error.log',
              out_file: '/root/.pm2/logs/loto-ia-ssr-out.log',
              log_file: '/root/.pm2/logs/loto-ia-ssr-combined.log'
            }]
          };
          EOF
          
          echo "=== Iniciando servicios ==="
          pm2 start ecosystem.backend.config.js
          pm2 start ecosystem.ssr.config.js
          pm2 save
          
          echo "=== Reiniciando NGINX ==="
          sudo systemctl reload nginx
          echo "âœ… NGINX recargado"
          
          echo "=== Verificando servicios ==="
          sleep 5
          pm2 list
          
          # Verificar logs del backend si estÃ¡ fallando
          echo "=== DIAGNÃ“STICO DE BACKEND ==="
          if pm2 list | grep -q "errored.*loto-ia-backend"; then
            echo "âŒ Backend en estado de error - Mostrando logs:"
            pm2 logs loto-ia-backend --lines 20 --nostream || true
            echo "=== Verificando archivo del backend ==="
            ls -la src/backend/dist/server.js || echo "âŒ Archivo del backend no existe"
            echo "=== Verificando dependencias del backend ==="
            cd src/backend && npm list --depth=0 || true
            cd /var/www/tienda-web-lotoAI-1
          else
            echo "âœ… Backend en estado online - Mostrando logs recientes:"
            pm2 logs loto-ia-backend --lines 10 --nostream || true
          fi
          
          echo "=== DIAGNÃ“STICO DE SSR ==="
          if pm2 list | grep -q "errored.*loto-ia-ssr"; then
            echo "âŒ SSR en estado de error - Mostrando logs:"
            pm2 logs loto-ia-ssr --lines 20 --nostream || true
            echo "=== Verificando logs de error del SSR ==="
            pm2 logs loto-ia-ssr --err --lines 10 --nostream || true
          else
            echo "âœ… SSR en estado online - Mostrando logs recientes:"
            pm2 logs loto-ia-ssr --lines 30 --nostream || true
            echo "=== Verificando logs de error del SSR ==="
            pm2 logs loto-ia-ssr --err --lines 20 --nostream || true
            
            echo "=== Verificando logs desde el inicio del proceso ==="
            pm2 flush loto-ia-ssr || true
            sleep 2
            pm2 logs loto-ia-ssr --lines 50 --nostream || true
            
            echo "=== Verificando si el proceso estÃ¡ realmente ejecutÃ¡ndose ==="
            ps aux | grep express-server.js | grep -v grep || echo "âŒ Proceso express-server.js no encontrado"
            
            echo "=== Intentando conectar al puerto 4000 ==="
            timeout 5 nc -zv localhost 4000 || echo "âŒ No se puede conectar al puerto 4000"
            
            echo "=== Verificando quÃ© estÃ¡ usando el puerto 4000 ==="
            lsof -i :4000 || echo "âŒ Nada estÃ¡ usando el puerto 4000"
            
            echo "=== Reiniciando SSR para ver logs de inicio ==="
            pm2 restart loto-ia-ssr
            sleep 5
            echo "=== Logs despuÃ©s del reinicio ==="
            pm2 logs loto-ia-ssr --lines 20 --nostream || true
          fi
          
          # Verificar si el proceso SSR estÃ¡ realmente escuchando
          echo "=== Verificando proceso SSR ==="
          ps aux | grep "express-server.js" | grep -v grep || echo "Proceso SSR no encontrado"
          
          # Verificar si hay errores en el archivo del servidor
          echo "=== Verificando archivo servidor SSR ==="
          ls -la express-server.js || echo "âŒ Archivo SSR no existe"
          
          # Verificar puertos despuÃ©s de dar tiempo a los servicios
          echo "=== Esperando a que los servicios se inicialicen ==="
          sleep 10
          
          # Verificar puertos
          if netstat -tlnp | grep -q ":3001.*LISTEN"; then
            echo "âœ… Backend escuchando en puerto 3001"
          else
            echo "âŒ Backend NO estÃ¡ escuchando en puerto 3001"
            echo "ðŸ“‹ Puertos activos:"
            netstat -tlnp | grep LISTEN | head -10
          fi
          
          if netstat -tlnp | grep -q ":4000.*LISTEN"; then
            echo "âœ… SSR escuchando en puerto 4000"
          else
            echo "âŒ SSR NO estÃ¡ escuchando en puerto 4000"
            echo "ðŸ“‹ Puertos activos:"
            netstat -tlnp | grep LISTEN | head -10
          fi
          
          echo "=== DESPLIEGUE COMPLETADO ==="
          echo "ðŸš€ AplicaciÃ³n disponible en: https://loto-ia.com"
          echo "==============================================="

    - name: Deployment success notification
      if: success()
      run: |
        echo "::notice::Deployment completed successfully! The application has been deployed to the VPS."

    - name: Deployment failure notification
      if: failure()
      run: |
        echo "::error::Deployment failed! Please check the logs for more information."
