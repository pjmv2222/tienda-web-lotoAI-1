name: Deploy to Production (Modified)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 212.227.230.103
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== INICIO DEL DESPLIEGUE EN DOS FASES ==="
            
            # 1. Navegar al directorio del proyecto
            cd /var/www/tienda-web-lotoAI-1 || { echo "❌ Error: No se pudo encontrar el directorio del proyecto."; exit 1; }
            
            # 2. Actualizar desde GitHub
            echo "--- 2. Actualizando desde GitHub ---"
            git fetch origin main
            git reset --hard origin/main
            git pull origin main
            
            # 3. Mover .env si es necesario (medida de seguridad)
            if [ -f "server/.env" ] && [ ! -f ".env" ]; then
              echo "ℹ️  Moviendo .env de server/ a la raíz..."
              mv server/.env .env
            fi

            # 4. Instalar todas las dependencias (incluidas devDependencies)
            echo "--- 4. Instalando dependencias (NPM) ---"
            npm install --production=false
            
            # 5. Compilar el Backend de forma independiente
            echo "--- 5. Compilando el Backend (TSC) ---"
            npx tsc --project src/backend/tsconfig.backend.json
            
            # 6. Compilar el Frontend y el Servidor SSR de Angular
            echo "--- 6. Compilando el Frontend (Angular) ---"
            ng build
            
            # 7. Reiniciar los servicios con PM2
            echo "--- 7. Reiniciando los servicios (PM2) ---"
            pm2 restart ecosystem.config.js || {
              echo "ℹ️  No se pudo reiniciar, intentando iniciar de nuevo..."
              pm2 start ecosystem.config.js
            }
            
            echo "✅ DESPLIEGUE COMPLETADO CON ÉXITO"

    - name: Deployment success notification
      if: success()
      run: |
        echo "::notice::Deployment completed successfully! The application has been deployed to the VPS."

    - name: Deployment failure notification
      if: failure()
      run: |
        echo "::error::Deployment failed! Please check the logs for more information."
