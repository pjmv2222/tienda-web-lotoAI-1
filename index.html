<!doctype html>
<html lang="es" data-critters-container>
<head>
  <meta charset="utf-8">
  <title>LotoIA - Tu Plataforma de Lotería Online</title>    
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">   
  <meta name="description" content="LotoIA - Plataforma de lotería online con inteligencia artificial">
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" type="image/x-icon" href="favicon.ico">   
  <!-- Preconectar con dominios importantes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">   
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Bootstrap CSS (última versión) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Correcciones para Bootstrap en Angular Universal -->  
  <link rel="stylesheet" href="assets/css/bootstrap-fixes.css">
  <!-- Estilos específicos para dispositivos móviles -->
  <link rel="stylesheet" href="assets/css/mobile-styles.css">
  <style>
    /* Estilos críticos para el renderizado inicial */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background-color: #f8f9fa;
      overflow-x: hidden;
      width: 100%;
    }
    
    .main {
      min-height: calc(100vh - 200px);
      padding-top: 70px;
      width: 100%;
      overflow-x: hidden;
    }
    
    /* Ajustes para dispositivos móviles */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
      }
      
      /* Asegurarse de que los elementos no se salgan de la pantalla */
      img, video, canvas, svg, iframe {
        max-width: 100% !important;
        height: auto !important;
      }
      
      /* Mejorar la interacción táctil */
      button, a, input, select, textarea {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Ajustes para el navbar */
      .navbar {
        padding: 0.5rem;
      }
      
      /* Ajustes para los contenedores */
      .container, .container-fluid {
        padding-left: 15px;
        padding-right: 15px;
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
